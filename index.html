<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ - –í–µ—Ä—Å–∏—è 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        #imageContainer {
            margin: 20px auto;
            max-width: 600px;
            min-height: 400px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            color: white;
        }
        .update-btn { background-color: #4CAF50; }
        .update-btn:hover { background-color: #45a049; }
        .download-btn { background-color: #2196F3; }
        .download-btn:hover { background-color: #0b7dda; }
    </style>
</head>
<body>
    <h1>üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫</h1>
    <h2>–í–µ—Ä—Å–∏—è 2</h2>
    
    <div id="imageContainer">
        <img id="randomImage" src="" alt="–°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
    </div>
    
    <button class="button update-btn" onclick="updateImage()">üîÑ –ü–æ–∫–∞–∑–∞—Ç—å –¥—Ä—É–≥—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É</button>
    <button class="button download-btn" onclick="downloadImage()">üíæ –°–∫–∞—á–∞—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</button>
    
    <script>
        // –†–∞–∑–Ω—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ (—Ä–∞–±–æ—Ç–∞—é—â–∏–µ –≤ –†–§)
        const imageSources = [
            () => `https://placehold.co/600x400/4CAF50/white?text=Image+${Math.floor(Math.random() * 1000)}`,
            () => `https://placehold.co/600x400/2196F3/white?text=Random+${Math.floor(Math.random() * 1000)}`,
            () => `https://placehold.co/600x400/FF9800/white?text=Picture+${Math.floor(Math.random() * 1000)}`,
            () => `https://placehold.co/600x400/9C27B0/white?text=Photo+${Math.floor(Math.random() * 1000)}`,
            () => `https://placehold.co/600x400/F44336/white?text=Image+${Math.floor(Math.random() * 1000)}`
        ];
        
        let currentImageIndex = 0;
        let currentImageUrl = '';
        
        function updateImage() {
            currentImageIndex = (currentImageIndex + 1) % imageSources.length;
            const generator = imageSources[currentImageIndex];
            currentImageUrl = generator();
            
            const img = document.getElementById('randomImage');
            img.src = currentImageUrl;
            img.dataset.url = currentImageUrl;
        }
        
        function downloadImage() {
            const img = document.getElementById('randomImage');
            
            if (!img.src || img.src === window.location.href) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∂–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É!');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `random-image-${Date.now()}.png`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = updateImage;
    </script>
</body>
</html>
